<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="corner" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M0,0 Q50,0 50,50 Q50,100 100,100" fill="none" stroke="url(#borderGradient)" stroke-width="2"/>
      <path d="M20,0 Q50,20 50,50 Q50,80 80,100" fill="none" stroke="url(#borderGradient)" stroke-width="1"/>
      <circle cx="50" cy="50" r="3" fill="url(#borderGradient)"/>
    </pattern>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Top left corner -->
  <use href="#corner" x="0" y="0"/>
  
  <!-- Top right corner (rotated 90 degrees) -->
  <use href="#corner" transform="translate(800,0) rotate(90)"/>
  
  <!-- Bottom right corner (rotated 180 degrees) -->
  <use href="#corner" transform="translate(800,600) rotate(180)"/>
  
  <!-- Bottom left corner (rotated 270 degrees) -->
  <use href="#corner" transform="translate(0,600) rotate(270)"/>
  
  <!-- Decorative lines -->
  <path d="M100,0 L700,0 M100,600 L700,600" stroke="url(#borderGradient)" stroke-width="2" stroke-dasharray="20,10"/>
  <path d="M0,100 L0,500 M800,100 L800,500" stroke="url(#borderGradient)" stroke-width="2" stroke-dasharray="20,10"/>
</svg> 